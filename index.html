<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>The Olympic/Paralympic Games Countdown</title>
 
    <style>
 
        *{
            box-sizing: border-box;
            font-family: sans-serif;
        }
 
        body {
        margin: 0;
        padding: 0px;
        justify-content: center;
        height: 100vh;
        background: rgba(255, 255, 255, 0.7);
        }
 
        .rainbow-container {
            overflow: hidden;
            position: absolute;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
       
 
        .rainbow {
            z-index: -10;
            width: 250%;
            height: 250%;
            display: none;
            position: absolute;
            top: -75%;
            left: -75%;
            background-image: conic-gradient(#0081C8, #0081C8, #FCB131, #FCB131, #EE334E, #EE334E, #00A651, #00A651);
            animation: spin 3.5s infinite linear;
        }
 
        @keyframes spin {100%{transform: rotate(-360deg);} }  
 
        .container {
            /* width: 99vw;
            height: 98vh; */
 
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
 
        }
 
        .background-image {
            display: flex;
            width: 99vw;
            height: 98vh;
            object-fit: fill;
            position: absolute;
            opacity: 0.99;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
 
        .background-image-athletes {
            overflow: hidden;
            display: flex;
            z-index: -10;
            width: 100%;
            height: 90vh;
            position: absolute;
            top: 0;
            left: 0;
        }
 
       
        .countdown-container,
        .countdown-container2 {
            position: absolute;
            text-align: center;
            margin: 0 auto;
            top: 10%;
            width: 40%;
            border-radius: 20px;
            padding: 25px 10px;
            padding-top: 60px;
            transform: translate(-50%, -50%);
        }
 
        .countdown-container {
            top: 53%;
            left: 33.5%;
         
        }
 
        .countdown-container2 {
            top: 53%;
            left: 55%
           
        }
 
        .countdown-container2 .countdown-timer{
            position: relative;
            left: 2%
        }

       
         
       
 
        h1 {
            font-size: 0.9vw;
            z-index: 1;
            color: #000000e0;
            margin: 0.5em 0;
        }
 
        .countdown-timer {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10%;
            font-size: 3rem;
            font-weight: 600;
            color: #000000e0;
            transition: font-size 0.5s ease-in-out;
        }

        .countdown-timer-one {
            color: #ffffff00;
        }
 
        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
 
        .countdown-item span:first-child {
            line-height: 1;
        }
 
        .label {
            font-size: 1vw;
            font-weight: normal;
            margin-top: -10px;
            top: 18px;
            position: relative;
        }
 
        .separator {
            margin: 0 0.5vw;
            top: -10px;
            position: relative;
        }
 
        .live-now {
            display: inline-block;
            font-size: 2.8rem;
            font-weight: 600;
            justify-content: center;
            align-items: center;
            margin-top: 10%;
            
        }
 
        .live-now span {
            position: relative;
            display: inline-block;
            text-transform: uppercase;
            animation: wave 1.8s infinite;
            animation-delay: calc(0.1s*var(--i));    
        }
 
        .live-now2 {
            display: inline-block;
            font-size: 2.8rem;
            font-weight: 600;
            justify-content: center;
            align-items: center;
            margin-top: 10%;
           
        }
 
        .live-now2 span {
            position: relative;
            display: inline-block;
            text-transform: uppercase;
            animation: wave 1.8s infinite;
            animation-delay: calc(0.1s*var(--i));    
        }
        .space {
            margin-left: 10px;
        }
 
        @keyframes  wave{
            0%, 40%, 100% {
                transform: translateY(0);
            }
            20% {
                transform: translateY(-8px);
            }
 
        }
 
       
 
        @media (max-width: 1200px) {
            .countdown-container,
            .countdown-container2 {
                width: 45%;
            }
            h1 {
                font-size: 1.8vw;
            }
            .countdown-timer {
                font-size: 3.5vw;
            }
            .label {
                font-size: 1.8vw;
            }
        }
 
        @media (max-width: 768px) {
 
            .countdown-container,
            .countdown-container2 {
                width: 48%;
            }
            h1 {
                font-size: 1.3vw;
            }
 
            .countdown-timer {
                font-size: 4vw;
            }
            .label {
                font-size: 0.1vw;
 
            }
            .separator {
                margin: 0 0.2vw;
            }
        }
    </style>

    <script >
        (()=>{
 
            const border = document.getElementById("rainbow-border")
            setTimeout(() => {
                border.style.display = "block"
               
            }, 800);
 
            // Olympic
 
             // Function to update the countdown timer
            function updateCountdown() {
            const now = new Date();
            const eventDay = new Date(now.getFullYear(), 6, 26);
            if (now > eventDay) {
                eventDay.setFullYear(now.getFullYear() + 1);
            }
 
            const timeRemaining = eventDay - now;
 
            if (timeRemaining <= 0) {
                    // Time's up, hide countdown and show live-now
                    document.querySelector('.countdown-container .countdown-timer').style.display = 'none';
                    document.querySelector('.live-now').style.display = 'block';
                } else {
                    // Countdown still active
                    const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeRemaining % (1000 * 60) / 1000));
 
                    document.getElementById("days").textContent = String(days).padStart(2, '0');
                    document.getElementById("hours").textContent = String(hours).padStart(2, '0');
                    document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
                    document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
                }
            }
            // For testing: Set the event time to 5 minutes from when the page loads
 
 
        // Initial call to set up the timer
        updateCountdown();
        setInterval(updateCountdown, 1000);
 
        // Initially hide the live-now div
        document.querySelector('.live-now').style.display = 'none';

        // Paralympic 

        // Function to update the countdown timer
        function updateCountdown2() {
            const now = new Date();
            const eventDay = new Date(now.getFullYear(), 7, 28);
            if (now > eventDay) {
                eventDay.setFullYear(now.getFullYear() + 1);
            }
 
            const timeRemaining = eventDay - now;
 
            if (timeRemaining <= 0) {
                    // Time's up, hide countdown and show live-now
                    document.querySelector('.countdown-container2 .countdown-timer').style.display = 'none';
                    document.querySelector('.live-now2').style.display = 'block';
                } else {
                    // Countdown still active
                    const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeRemaining % (1000 * 60) / 1000));
 
                    document.getElementById("countdown-2-days").textContent = String(days).padStart(2, '0');
                    document.getElementById("countdown-2-hours").textContent = String(hours).padStart(2, '0');
                    document.getElementById("countdown-2-minutes").textContent = String(minutes).padStart(2, '0');
                    document.getElementById("countdown-2-seconds").textContent = String(seconds).padStart(2, '0');
                }
 
           
        }

        function fireConfetti() {
    // Randomize the order of firing
    const order = [1, 2, 3].sort(() => Math.random() - 0.5);

    order.forEach((shooter, index) => {
        setTimeout(() => {
            if (shooter === 1) {
                confetti({
                    particleCount: 25,
                    angle: 100,
                    spread: 50,
                    origin: { x: 0.26, y: 0.65 },
                });
            } else if (shooter === 2) {
                confetti({
                    particleCount: 25,
                    angle: 80,
                    spread: 50,
                    origin: { x: 0.40, y: 0.65 },
                });
            } else if (shooter === 3) {
                confetti({
                    particleCount: 20,
                    angle: 90,
                    spread: 50,
                    origin: { x: 0.32, y: 0.58 },
                });
            }
        }, index * 500); // Delay each shooter by 500ms from the previous one
    });
}

setInterval(fireConfetti, 6000);
 
        // Initial call to set up the timer
        updateCountdown2();
        setInterval(updateCountdown2, 1000);
        // Initially hide the live-now div
        document.querySelector('.live-now2').style.display = 'none';
           
    })();
 
    </script>
